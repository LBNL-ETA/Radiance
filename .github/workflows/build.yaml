          set PATH=%PATH%;${{ github.workspace }}\bin
          rtrace -version

          cd ./test/renders/
          make clean
          make batch1 -j2

      - name: The job has failed
        if: ${{ failure() }}
        shell: pwsh
        run: |
          Compress-Archive -U -Path ./test/* -DestinationPath Radiance_Windows_Failed1

      - name: Upload artifact
