        run: |
          $Env:RAYPATH = ".;${{ github.workspace }}\lib"
          $Env:PATH += ";${{ github.workspace }}\bin"
          rtrace -version

          cd ./test/cal/
          make clean
          make

      - name: run tests -px
        shell: cmd
        run: |
          set RAYPATH=.;${{ github.workspace }}\lib
          set PATH=%PATH%;${{ github.workspace }}\bin
          rtrace -version

          cd ./test/px/
          make clean
          make

      - name: run tests -cv
