      - name: run tests -cal
        run: |
          export RAYPATH=.:${{ github.workspace }}/radiance/lib
          export PATH=$PATH:${{ github.workspace }}/radiance/bin
          rtrace -version
          cd ./test/cal/
          
          make clean
          make -j8

      - name: run tests -px
        run: |
          export RAYPATH=.:${{ github.workspace }}/radiance/lib
          export PATH=$PATH:${{ github.workspace }}/radiance/bin
          rtrace -version
          cd ./test/px/
          
          make clean
          make -j8

    
      - name: run tests -renders
        run: |
          export RAYPATH=.:${{ github.workspace }}/radiance/lib
          export PATH=$PATH:${{ github.workspace }}/radiance/bin
          rtrace -version

          cd ./test/renders/
          make clean
          make -j8

  Test_Linux:
    needs: [build_Linux]
    name: "Test for Linux"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Master Branch"
        uses: actions/checkout@v2
        with:
          ref: master

      - name: Download Linux installers
        uses: actions/download-artifact@v2
        with:
          name: Radiance_Linux
      
      - name: unzip artifacts
        run: |
          unzip Radiance_Linux.zip
          ls
          echo "========== Extracting tar.gz ==========="
          tar -xvf radiance-*-Linux.tar.gz
          ls
          echo "========== Extracting tar ==========="
          

      - name: copy compiled folder
        run: |
          mkdir buildRad
